<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document - TDD - Ko.js</title>
    <!--Pure CSS Framework Skeleton -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <!--Google fonts importing Space Mono-->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/global-style.css" />
  </head>
  <body>
    <header>
      <h1>Knockout.js</h1>
      <a href="src/pages/examples.html">See list of examples</a>
      <img src="./src/assets/loading.gif" alt="gif" />
    </header>
    <main>
      <aside class="">
        <article id="example">
          <label data-bind="text: userLabel"></label>
          <input
            type="text"
            data-bind="value: userInputValue"
            placeholder="type your username"
          />
          <button class="button" data-bind="click: buttonAction">Send</button>
        </article>
      </aside>
    </main>
    <footer>
      <hr />

    </footer>
    <!--Pure Js Framework Knockoutjs-->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"
    ></script>
    <script type="text/javascript"></script>
  </body>
</html>
